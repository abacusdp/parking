<!DOCTYPE HTML>
<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>PARKING</title>
<link rel="stylesheet" href="index.css"> 
<script>



window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer2", {
	animationEnabled: true,
	title:{
        text: "Parking Analysis",
        fontFamily: "'Roboto', sans-serif",
                fontStyle: "Bold"
              
	},
	axisX: {
		interval: 1,
		
	},
	axisY: {
        suffix: "%",
        
	},
	toolTip: {
		shared: true
	},
    legend: {
      cursor:"pointer",
      itemclick: toggleDataSeries,
      fontSize: 15
      
    },
    
	data: [{
        color:"rgba(255,194,255)",
        legendMarkerType: "circle",
		type: "stackedColumn100",
		name: "Unauthorized",
		showInLegend: true,
		
		yValueFormatString: "#,##0\"%\"",
		dataPoints: [
			{ x: 1, y: 20 },
			{ x: 2, y: 10 },
			{ x: 3, y: 50 },
			{ x: 4, y: 30 },
			{ x: 5, y: 20 },
			{ x: 6, y: 35 },
            { x: 7, y: 21 },
            { x: 8, y: 6 }
		]
	}, 
	{
        color:"rgba(100,183,154,1)",
        legendMarkerType: "circle",
		type: "stackedColumn100",
		name: "Occupied",
		showInLegend: true,
		
		yValueFormatString: "#,##0\"%\"",
		dataPoints: [
			{ x: 1, y: 70 },
			{ x: 2, y: 86 },
			{ x: 3, y: 12 },
			{ x: 4, y: 55 },
			{ x: 5, y: 67 },
			{ x: 6, y: 48 },
            { x: 7, y: 56 },
            { x: 8, y: 79 }
		]
	}, {
        color:"rgba(84,161,183,1)",
        legendMarkerType: "circle",
		type: "stackedColumn100",
		name: "Available",
		showInLegend: true,
		
		yValueFormatString: "#,##0\"%\"",
		dataPoints: [
			{ x: 1, y: 10 },
			{ x: 2, y: 4 },
			{ x: 3, y: 38 },
			{ x: 4, y: 15 },
			{ x: 5, y: 13 },
			{ x: 6, y: 17 },
            { x: 7, y: 23 },
            { x: 8, y: 15 }
		]
	}
	]
});
chart.render();
function toggleDataSeries(e) {
    if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
      e.dataSeries.visible = false;
    }
    else {
      e.dataSeries.visible = true;
    }
    chart.render();
}
}
</script>
</head>
<body>
    
<div id="chartContainer2" style="height: 500px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
